<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">â‚¹ ðŸ’¸Expense Tracker</h1>
        <form id="expense-form">
            <h2>Add your Expenses</h2>
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <select id="expense-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
             
            <input type="date" id="expense-date" max="2024-12-31" required>
          
            <input type="hidden" id="expense-id">
            <button type="submit" id="submit-button">Add Expense</button>
            <button type="button" id="cancel-button" class="hidden">Cancel</button>
        </form>

        <div id="expense-list">
            <h2>Your Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount (â‚¹)</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-body">  
                </tbody>
            </table>

            <div id="total-expenses">
                Total Expenses: â‚¹<span id="total-amount">0.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
